<h1>Matice 3x4</h1>
<h2>Vypoctena matice</h2>
<table>
<tr>
<td>1</td>
<td>0</td>
<td>0</td>
<td>-4</td>
</tr>
<tr>
<td>0</td>
<td>1</td>
<td>0</td>
<td>-5</td>
</tr>
<tr>
<td>0</td>
<td>0</td>
<td>1</td>
<td>2</td>
</tr>
</table>
<h2>Vysledky</h2>
<h3>x<sub>1</sub> = -4</h3>
<h3>x<sub>2</sub> = -5</h3>
<h3>x<sub>3</sub> = 2</h3>
</body>
